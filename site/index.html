<!DOCTYPE html>
<html lang="en-US" ng-app="guide">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="libs/angular-material.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <script src="libs/angular.min.js" type="text/javascript"></script>
    <script src="libs/angular-route.min.js" type="text/javascript"></script>
    <script src="libs/angular-animate.min.js" type="text/javascript"></script>
    <script src="libs/angular-aria.min.js" type="text/javascript"></script>
    <script src="libs/angular-messages.min.js" type="text/javascript"></script>
    <script src="libs/angular-material.min.js" type="text/javascript"></script>
    <title>Guide along GitHub</title>
</head>

<body>
<div class="view-animate-container">
    <div class="view-animate" ng-controller="SearchController as sc">
        <md-toolbar layout-padding class="md-medium-tall">
            <form name="searchForm" ng-submit="searchForm.$valid && sc.newSearch(searchQuery)" novalidate layout="row">
                <md-input-container class="md-block">
                    <label>Github User</label>
                    <input ng-model="searchQuery" type="text" required/>
                </md-input-container>
                <md-button class="md-raised" type="submit">Search</md-button>
                <md-button class="md-raised" ng-if="backButtonShow" ng-click="back()">Back</md-button>
            </form>
        </md-toolbar>
        <div ng-view ng-if="isShowResults"></div>
    </div>
</div>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/github.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
</body>
</html>
