<md-subheader>Details</md-subheader>
<md-content layout="row" layout-align="start center" layout-padding>
    <div>
        <img class="md-avatar" ng-src="{{ ::$ctrl.profile.avatar_url }}" alt="Full avatar" width="100" />
    </div>
    <div flex layout="column" layout-align="center start">
        <div layout="column" layout-align="center start">
            <span>Login: <b ng-bind="$ctrl.profile.login"></b></span>
            <span>Name: <b>{{ ::$ctrl.profile.name ? $ctrl.profile.name : '-' }}</b></span>
            <span ng-if="$ctrl.profile.email">
                Mail: <a href="mailto:{{ ::$ctrl.profile.email }}" ng-bind="$ctrl.profile.email"></a>
            </span>
        </div>
        <div layout="row" layout-align="start center">
            <md-icon md-font-set="material-icons" aria-label="Favorite"
                     ng-class="{favorite: $ctrl.isFavorited($ctrl.profile.login)}"
                     ng-click="$ctrl.switchFavorite($ctrl.profile.login)">
                favorite
            </md-icon>
        </div>
    </div>
    <user-activity login="$ctrl.profile.login" hide show-gt-sm></user-activity>
</md-content>
